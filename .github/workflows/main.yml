          echo "${{ secrets.EC2_SSH_KEY }}" | head -n 5

      # âœ… 2. ì‹¤ì œ SSHë¡œ ì ‘ì† ì‹œë„í•´ë³´ê¸° (ì„±ê³µ ì—¬ë¶€ í™•ì¸)
      - name: Raw SSH ì—°ê²° í…ŒìŠ¤íŠ¸
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 400 key.pem
          ssh -v -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo âœ… SSH ì—°ê²° ì„±ê³µ"

      # ğŸš€ 3. (ì„±ê³µ ì‹œì—ë§Œ) appleboyë¡œ ë³¸ê²© ë°°í¬
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true
          script: |
            cd fortunemon
            source .env
            sudo docker-compose stop
