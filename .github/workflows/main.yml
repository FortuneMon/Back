name: FortuneMon dev CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v2

      # JDK ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      # application.yml ë§Œë“¤ê¸°
      - name: Ensure resource directory exists
        run: mkdir -p src/main/resources

      - name: generate application.yml file
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.PROPERTIES }}" > ./application.yml
        shell: bash


      # Gradle Build
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # DockerHub ë¡œê·¸ì¸
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # DockerHub Push
      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/fortunemon-app-dev .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fortunemon-app-dev
  

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ğŸ” 1. ì‹œí¬ë¦¿ í‚¤ ì•ë¶€ë¶„ ì¶œë ¥ (ë§ˆìŠ¤í‚¹ëœ ìƒíƒœ í™•ì¸)
